
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>My memos list:</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            
           <form [formGroup]="addMemo" (ngSubmit)="saveMemo()" >
               <div class="form-group">
                   <label for="">Title</label>
                   <input formControlName="title" class="form-control" type="text" >
               </div>
               <div class="form-group">
                    <label for="">Content</label>
                    <textarea  formControlName="content" class="form-control" rows="4" ></textarea>
                </div>
                <div class="form-group mt-3">
                    <button [disabled]="! addMemo.valid" type="submit" class="btn btn-primary">save memo</button>
                </div>
                
                
            
           </form>
        </div>
    </div>
    
</div>
