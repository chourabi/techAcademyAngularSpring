
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>My memos list:</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">date</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of memosList">
                    <th scope="row">{{m.id}}</th>
                    <td>{{m.title}}</td>
                    <td>{{m.content}}</td>
                    <td>{{m.date | date}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteMemo(m.id)">delete</button>
                    </td>
                    
                  </tr> 
                </tbody>
              </table>

        </div>
    </div>
    
</div>
